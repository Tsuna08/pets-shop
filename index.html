<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat:wght@900&family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css" />
  <title>Pet shop</title>
</head>

<body>
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <header>
    <img src="./assets/logo.png" alt="Logo">
    <nav>
      <a href="#" title="Home" class="navLink" tabindex="1"> Home</a>
      <a href="#" title="Info" class="navLink" tabindex="1"> Info</a>
      <a href="#" title="Galery" class="navLink" tabindex="1"> Galery</a>
      <a href="#" title="Contact" class="navLink" tabindex="1"> Contact</a>
      <a href="#" title="FAQ" class="navLink" tabindex="1"> FAQ</a>
      <a href='https://ru.freepik.com/psd/template' data-toggle="tooltip" data-placement="bottom"
        title="Template PSD создан(а) freepik - ru.freepik.com" tabindex="1"><img class="logoPSD"
          src="./assets/logoPSD.png" alt="Logo PSD"></a>
    </nav>
    <img class="menu" src="./assets/menu.png" alt="Menu">
  </header>
  <main>
    <img class="dogsMain" src="./assets/dogs.png" alt="Dogs">
    <div class="mainText">
      <h1 class="title">Love your pet more</h1>
      <div class="line"></div>
      <h2 class="subtitle">Healthy pets</h2>
      <p class="description">Lorem ipsum dolor sit ametetur adipiscing elit eiusmod tempor incididunt ut labore et dolore
        magna aliqua quis
        ipsum suspendisse</p>
      <a href="#" title="Yoursite" class="web" tabindex="1">www.yoursite.com</a>

      <div class="socialMedia">
        <a href="#" title="Instagram" tabindex="1"><img class="socialMediaIcon" src="./assets/instagram.png"
            alt="Instagram"></a>
        <a href="#" title="Facebook" tabindex="1"><img class="socialMediaIcon" src="./assets/facebook.png"
            alt="Facebook"></a>
        <a href="#" title="Twitter" tabindex="1"><img class="socialMediaIcon" src="./assets/twitter.png"
            alt="Twitter"></a>
        <a href="#" title="Whatsapp" tabindex="1"><img class="socialMediaIcon" src="./assets/whatsapp.png"
            alt="Whatsapp"></a>
      </div>
      <a href="#" class="startButton" title="Book now" tabindex="1">Book now<img src="./assets/arrow.png"
          alt="Arrow"></a>
    </div>
  </main>
</body>

</html>
